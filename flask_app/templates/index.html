<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Aircorp</title>
</head>
<body>
    <div class="messages">
        {% with messages = get_flashed_messages()%}
            {% if messages %}
                {% for message in messages%}
                    <h4>{{message}}</h4>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <main>
        <div class="container-fluid">
            <form action="/login/" method="POST"> 
                <div class="form-group row">
                    <h1>Log in</h1>
                    <label class="col-sm-2 col -form-label lg pt-2.5">Email:</label>
                    <div  class="col-sm-4 p-2">
                        <input type="email"  class="form-control" name="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col -form-label lg pt-2.5">Password:</label>
                    <div  class="col-sm-4 p-2">
                        <input type="password"  class="form-control" name="password">
                    </div>
                </div>
                <div class="form-group row">
                    <div  class="col-sm-4 p-2">
                        <button type="submit" class="btn btn-info">Log in </button>
                    </div>
                </div>          
            </form>
            <form action="/register/" method="POST"> 
                <div class="form-group row">
                    <h1> Register </h1>
                    <label class="col-sm-2 col -form-label lg pt-2.5">First name:</label>
                    <div  class="col-sm-4 p-2">
                        <input type="text"  class="form-control" name="first_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col -form-label lg pt-2.5">Last name:</label>
                    <div  class="col-sm-4 p-2">
                        <input type="text"  class="form-control" name="last_name">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col -form-label lg pt-2.5">Email:</label>
                    <div  class="col-sm-4 p-2">
                        <input type="email"  class="form-control" name="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col -form-label lg pt-2.5">Password:</label>
                    <div  class="col-sm-4 p-2">
                        <input type="password"  class="form-control" name="password">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col -form-label lg pt-2.5">Confirm password:</label>
                    <div  class="col-sm-4 p-2">
                        <input type="password"  class="form-control" name="confirm_password">
                    </div>
                </div>
                <div class="form-group row">
                    <div  class="col-sm-4 p-2">
                        <button type="submit" class="btn btn-info">Register and Login</button>
                    </div>
                </div>          
            </form>
        </div>
    </main>
</body>
</html>
